<div class="table-responsive">
    <table class="table" *ngIf="ec && ec.length">
        <thead>
            <tr>
                <th class="col-md-2">Activity</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let e of ec' >
                <td>{{ e.ecname }}</td>
                <td>{{ e.ecdescription }}</td>
            </tr>
        </tbody>
    </table>
</div>
