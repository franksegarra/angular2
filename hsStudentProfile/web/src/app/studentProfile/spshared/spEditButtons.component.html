<!-- Delete and edit buttons -->
<span class="btn-group pull-right" *ngIf="_spDataService.canEdit()">
    <button type="button" class="btn rowbutton">
        <i class="fa fa-pencil fa-lg rowbutton" (click)="editRow(idField)"></i>
    </button>
    <button id="popup" type="button" class="btn rowbutton">
        <i class="fa fa-trash-o fa-lg" (click)="deleteRow(idField)"></i>
    </button>
</span>
