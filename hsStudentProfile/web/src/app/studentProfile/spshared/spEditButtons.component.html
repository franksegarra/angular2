<!-- Delete and edit buttons -->
<span class="btn-group pull-right" *ngIf="_spDataService.canEdit()">
    <button type="button" class="fa fa-pencil fa-lg rowbutton" aria-hidden="true" (click)="editRow(idField)"></button>
    <button type="button" class="fa fa-trash-o fa-lg rowbutton" aria-hidden="true" (click)="deleteRow(idField)"></button>
</span>
