<div *ngIf="bbprofile && hittingcategories.length">
    <div class='panel panel-primary'>
        <pp-header [myprofile]='myprofile' [pageName]="pageName"></pp-header>
        <div class='panel-body'>
            <p-accordion [multiple]="true">
                <p-accordionTab header="Personal Details" [selected]="true" >
                    <pp-physical [myprofile]='myprofile' [bbprofile]='bbprofile'>Loading...</pp-physical>
                </p-accordionTab>
                <div *ngIf="coaches && coaches.length">
                    <p-accordionTab header="My coaches">
                        <pp-coaches [coaches]='coaches'>Loading...</pp-coaches>
                    </p-accordionTab>
                </div>
                <div *ngIf="hittingcategories && hittingcategories.length">
                    <div *ngFor='let thiscategory of hittingcategories'>
                        <p-accordionTab header="{{ thiscategory.category }}">
                            <pp-statcategory [hittingcategory]='thiscategory'></pp-statcategory>
                        </p-accordionTab>
                    </div>
                </div>
            </p-accordion>
        </div>
    </div>
</div>
