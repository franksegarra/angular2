<div class='panel panel-primary'>  
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class="table-responsive">
            <table class="table" *ngIf="links && links.length">
                <tbody>
                    <tr *ngFor='let link of links'>
                        <td>
                            <a href="{{ link.linkUrl }}" target="_blank">{{ link.linkDescription }}</a>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
