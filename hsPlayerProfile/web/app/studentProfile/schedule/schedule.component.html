<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class="table-responsive">
            <table class="table" *ngIf="schedItems && schedItems.length">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th style="width: 5%">DoW</th>
                        <th style="width: 10%">Date</th>
                        <th style="width: 10%">Time</th>
                        <th style="width: 20%">Event</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let schedItem of schedItems | upcomingdates: "activitydate"' >   
                        <td >
                            <a href="https://maps.google.com?q= + {{ schedItem.location }}" target="_blank">{{ schedItem.linkText | tbdFormat }}</a>
                        </td>
                        <td>{{ schedItem.activitydate | date: 'EEE' }}</td>
                        <td>{{ schedItem.activitydate | date: 'M/d/yyyy' }}</td>
                        <td>{{ schedItem.starttime | tbdFormat }}</td>
                        <td>{{ schedItem.activitydesc }}</td>
                        <td>{{ schedItem.activitytype }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
