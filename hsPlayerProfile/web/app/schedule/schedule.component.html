        <div class="table-responsive">
            <table class="table" *ngIf="schedItems && schedItems.length">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <!--<th>Day of Week</th>-->
                        <th>Event</th>
                        <th>Type</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let schedItem of schedItems' >   
                        <td>{{ schedItem.activitydate }}</td>
                        <td>{{ schedItem.starttime }}</td>
                        <!--<td>{{ schedItem.DayofWeek }}</td>-->
                        <td>{{ schedItem.activitydesc }}</td>
                        <td>{{ schedItem.activitytypeid }}</td>
                        <td>{{ schedItem.location }}</td>
