<div class="table-responsive">
    <h2>{{grade}}th Grade</h2>
    <table class="table" *ngIf="classes && classes.length">
        <thead>
            <tr>
                <th>Class</th>
                <th>Final Average</th>
                <th>Letter Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let class of classes  | gradeFilter: {{grade}}'  >
                <td>{{ class.grade }}</td>
                <td>{{ class.className }}</td>
                <td>{{ class.finalAverage }}</td>
                <td>{{ class.letterGrade }}</td>
            </tr>
        </tbody>
    </table>
</div>
